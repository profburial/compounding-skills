<svg width="520" height="180" viewBox="0 0 520 180" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#0F766E"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(30,20)">

    <!-- Outer boundary circle -->
    <circle cx="70" cy="70" r="65" stroke="#111827" stroke-width="2"/>

    <!-- Golden-ratio inspired spiral -->
    <path d="
      M70 70
      m0 -50
      a50 50 0 1 1 -35 85
      a35 35 0 1 0 25 -60
      a20 20 0 1 1 -15 35
    "
      stroke="url(#accent)"
      stroke-width="3"
      fill="none"
      stroke-linecap="round"/>

    <!-- Center node -->
    <circle cx="70" cy="70" r="4" fill="#111827"/>
  </g>

  <!-- Typography -->
  <text x="160" y="80"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="34"
        font-weight="500"
        fill="#111827"
        letter-spacing="0.5">
    Compounding
  </text>

  <text x="160" y="115"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="30"
        font-weight="300"
        fill="#374151"
        letter-spacing="2">
    SKILLS
  </text>
</svg>
